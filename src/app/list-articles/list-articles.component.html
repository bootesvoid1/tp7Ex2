<!-- list-articles.component.html -->
<div class="card-container">
 <div class="title"> <h2>Blog App</h2></div>
  <mat-card class="article-card" *ngFor="let article of articles">
     <mat-card-header>
       <mat-card-title>{{article.title}}</mat-card-title>
     </mat-card-header>
     <mat-card-content>
       <p>{{article.content}}</p>
     </mat-card-content>
     <mat-card-actions>
       <div class="btns">
         <button mat-button class="modify-btn" (click)="updateArticle(article)" color="primary">Modifier</button>
         <button mat-button class="delete-btn" (click)="deleteArticle(article.id)" color="accent">Supprimer</button>
       </div>
     </mat-card-actions>
  </mat-card>
 </div>
